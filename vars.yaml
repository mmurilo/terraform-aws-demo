aws_region: "us-west-2"
org: "My Org"
env: "test"

vpc:
  vpc_cidr: "10.0.0.0/16"
  private_subnet_cidr_mask: 24

eks:
  cluster_version: "1.33"
  allowed_ips: []
  managed_node_groups:
    general:
      instance_types:
        - "t4g.medium"
      ami_type: "AL2023_ARM_64_STANDARD"
      capacity_type: "SPOT"
      desired_size: 1
      max_size: 3
      min_size: 1
      force_update_version: true

default_tags:
  Environment: "test"
  Managed_by: "terraform"
  Organization: "My Org"
